<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1e0171f0.png">
  <link rel="stylesheet" href="/main.54166fbf.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <script defer="" type="module" src="/app.c3f9f951.js"></script>

  <title>Frontend Mentor | Pod request access landing page</title>
<script src="/main.54166fbf.js"></script></head>

<body>
  <div class="background__overlay"></div>
  
  <div class="grid">
    <div class="logo grid__align--center">
      <img src="/logo.82b3f072.svg" alt="pod logo">
    </div>


    <div class="hero__image--host">
      <img src="/image-host.43d2a2de.jpg" alt="podcast host speaking into microphone">
    </div>
    <div class="hero__image--vector">
      <img src="/bg-pattern-dots.3d5293f0.svg" alt="decorative dot pattern">
    </div>

    <section class="hero__cta">

      <div class="hero__cta--container">
        <div class="hero__cta--header">
          <h1 id="title"><span class="green">Publish your podcasts </span>everywhere.</h1>
        </div>
        <div class="hero__cta--copy">
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
            Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>

        <div class="hero__cta--form">
          <form action="#" id="signup" autocomplete="off" class="">
            <input type="email" placeholder="Email Address" id="email" autocomplete="off">
            <button type="submit" id="submit">Request access</button>
          </form>
          <p><span id="formMessage" class="error hidden">Oops! Please check your email</span></p>
        </div>

        <div class="hero__cta--icons">
          <img src="/spotify.b33cc578.svg" alt="spotify logo">
          <img src="/apple-podcast.0560c2f3.svg" alt="apple podcasts logo">
          <img src="/google-podcasts.1730790d.svg" alt="google podcasts logo">
          <img src="/pocket-casts.86cf2946.svg" alt="pocket casts logo">
        </div>
      </div>

    </section>


  </div>
</body>

</html>
